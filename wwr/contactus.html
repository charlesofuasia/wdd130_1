<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafting Momentum| Home Page</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div id="content">
        <header>
            <a href="index.html" id="logo_link">
                <img src="images/logo.png" alt="rafting momentum logo">
            </a>
            <nav>
                <a href="index.html">Home Page</a>
                <a href="our-rates.html">Our Rates</a>
                <a href="site-plan-rafting.html">Site Plan</a>
                <a href="contactus.html">Contact Us</a>
            </nav>
        </header>
        <h1 id="contact-head">Contact Us</h1>
        <p class="contact-para">Please fill out your information below, and we will reach out to you as soon as posible.</p>
        <div id="feedback"></div>
        <form action="mailto:optom.ofuasia@gmail.com" method="post">
          <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" name="user_name" id="name">
            </li>
            <li>
              <label for="mail">Email:</label>
              <input type="email" name="user_mail" id="mail" >
            </li>
            <li>
              <label for="msg">Message:</label>
              <textarea name="user_message" id="msg"></textarea>
            </li>
            <li class="button">
              <button type="submit">Send Your Message</button>
            </li>

          </ul>
          <script>
            // get the feedback div element so we can do something with it.
            const feedbackElement = document.getElementById('feedback');
            // get the form so we can read what was entered in it.
            const formElement = document.forms[0];
            // add a 'listener' to wait for a submission of our form. When that happens run the code below.
            formElement.addEventListener('submit', function(e) {
                // stop the form from doing the default action.
                e.preventDefault();
                // set the contents of our feedback element to a message letting the user know the form was submitted successfully. Notice that we pull the name that was entered in the form to personalize the message!
                feedbackElement.innerHTML = 'Hello '+ formElement.user_name.value +'! Thank you for your message. We will get back with you as soon as possible!';
                // make the feedback element visible.
                feedbackElement.style.display = "block";
                // add a class to move everything down so our message doesn't cover it.
                document.body.classList.toggle('moveDown');
            });
        </script>

        </form>
        <footer>
            <p>Rafting Momentum &copy;2023 Charles Ofuasia</p>
            <p><a href="site-plan-rafting.html">Site Plan</a></p>
            <p><a href="contactus.html">Contact Us</a></p>
            <div class="socials">
                <a href="http://www.facebook.com" target="_blank">
                    <img src="images/facebook.png" alt="facebook icon">
                </a>
                <a href="http://www.twitter.com" target="_blank">
                    <img src="images/twitter.png" alt="twiiter icon">
                </a>
                <a href="http://www.instagram.com" target="_blank">
                    <img src="images/instagram.png" alt="instagram icom">
                </a>
            </div>
        </footer>

    </div>
</body>
</html>
